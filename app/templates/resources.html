{% extends "base.html" %}

{% block content %}
    <div class="wrapper">
        <h1>Download Resources</h1>
        {% for resource in resources %}
        <h2>{{ resource.name }}</h2>
        <p>{{ resource.description }}</p>
        <a href="{{ url_for('download_resource', resource_id=resource.id) }}" download>Download</a>
        {% endfor %}
    </div>
{% endblock %}
