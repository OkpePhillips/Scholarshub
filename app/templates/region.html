{% extends "base.html" %}

{% block content %}
    <div class="wrapper">
        <h1>Create a New Scholarship Post</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.name.label }}<br>
                {{ form.name }}<br>
                {% for error in form.name.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <div class="submit">
                <p>{{ form.submit() }}</p>
            </div>
        </form>
    </div>
{% endblock %}
